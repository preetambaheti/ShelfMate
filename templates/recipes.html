<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Ideas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-logo">
    <a href="/" style="text-decoration: none; color: inherit;">🛒 Smart Food Tracker</a>
  </div>
  <ul class="navbar-menu">
    <li><a href="/grocery">Grocery Entry</a></li>
    <li><a href="/dashboard">Food Tracker</a></li>
    <li><a href="/donate">Donation</a></li>
    <li><a href="/impact">Impact Report</a></li>
    <li><a class="active" href="/recipe">Recipe Ideas</a></li>
  </ul>
</nav>

    <div class="container">
        <h1>Smart Recipe Generator</h1>
        <form method="POST">
            <textarea name="ingredients" placeholder="Enter available ingredients (comma-separated)..." required></textarea>
            <button type="submit">Generate Recipe</button>
        </form>

        {% if recipe %}
          <div class="recipe-output">
            <h2>🍽️ Suggested Recipe</h2>
            <div class="recipe-text">{{ recipe | safe }}</div>
          </div>
        {% elif error %}
          <div class="error-box">
            <strong>{{ error }}</strong>
          </div>
        {% endif %}

    </div>

<!-- Footer -->
<footer class="footer">
  <p>Smart Food Tracker © 2025 • Reduce Waste • Save Money • Help Others</p>
</footer>

</body>
</html>
